<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kapitanych</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#0b0f1a;
  color:white;
  min-height:100vh;
  overflow:hidden;
}

/* ================= LOADER ================= */

.loader{
  position:fixed;
  inset:0;
  background:#0b0f1a;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  font-size:32px;
  letter-spacing:4px;
  font-weight:600;
}

.loader span{
  opacity:0;
  animation:fade .6s forwards;
}
@keyframes fade{to{opacity:1}}


/* ================= ВЕРХНЯЯ ПАНЕЛЬ ================= */

.nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  z-index:5;
}

.nav-group{
  display:flex;
  gap:18px;
}

.nav a{
  text-decoration:none;
  color:#b9c0ff;
  font-size:14px;
  transition:.3s;
}

.nav a:hover{
  color:white;
  text-shadow:0 0 10px #6cf;
}

/* аватар по центру */
.nav-center{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

.nav-avatar{
  width:46px;
  height:46px;
  border-radius:50%;
  border:2px solid #6cf;
  box-shadow:0 0 10px #6cf;
  cursor:pointer;
  transition:.3s;
}

.nav-avatar:hover{
  transform:scale(1.08);
  box-shadow:0 0 18px #6cf;
}


/* ================= ОСНОВНОЙ БЛОК ================= */

.container{
  position:relative;
  text-align:center;
  width:100%;
  max-width:400px;
  margin:0 auto;
  padding-top:120px;
  z-index:2;
  opacity:0;
  transition:opacity .6s ease;
}

.subtitle{
  color:#aaa;
  margin-bottom:22px;
}

.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ================= НЕОНОВЫЕ КНОПКИ ================= */

.link{
  display:block;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  background:#151a2c;
  border:2px solid #00e5ff55;
  box-shadow:0 0 8px #00e5ff33;
  transition:.3s;
}

.link:hover{
  border-color:#00e5ff;
  box-shadow:0 0 12px #00e5ff, 0 0 28px #00e5ff88;
  transform:translateY(-3px);
}


/* ================= КРУГ К МЫШКЕ ================= */

#cursor-glow{
  width:800px;
  height:800px;
  background:radial-gradient(circle,
    rgba(0,229,255,0.08) 0%,
    rgba(0,0,0,0) 70%);
  position:fixed;
  pointer-events:none;
  z-index:0;
  transform:translate(-50%,-50%);
}


/* ================= ЗВЁЗДЫ ================= */

.particle{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.6;
  pointer-events:none;
  z-index:0;
}
</style>
</head>

<body>

<div class="loader" id="loader"></div>

<!-- верх -->
<div class="nav">
  <div class="nav-group">
    <a href="#">Donatex</a>
    <a href="#">DonatAlerts</a>
    <a href="#">Telegram</a>
  </div>

  <div class="nav-center">
    <!-- ссылка на твич -->
    <a href="#" target="_blank">
      <img class="nav-avatar" src="https://i.imgur.com/6VBx3io.png">
    </a>
  </div>

  <div class="nav-group">
    <a href="#">Discord</a>
    <a href="#">YouTube</a>
    <a href="#">TikTok</a>
  </div>
</div>


<div id="cursor-glow"></div>
<div id="particles"></div>

<!-- низ -->
<div class="container" id="content">
  <p class="subtitle">Добро пожаловать ✨</p>

  <div class="links">
    <a class="link" href="#">Расписание стримов</a>
    <a class="link" href="#">Поддержать</a>
  </div>
</div>


<script>
// ================= LOADER =================
const nameText="Kapitanych";
const loader=document.getElementById("loader");

nameText.split("").forEach((l,i)=>{
  const span=document.createElement("span");
  span.textContent=l;
  span.style.animationDelay=(i*0.1)+"s";
  loader.appendChild(span);
});

setTimeout(()=>{
  loader.style.opacity="0";
  loader.style.pointerEvents="none";
  document.getElementById("content").style.opacity="1";
},1600);


// ================= КРУГ =================
const glow=document.getElementById("cursor-glow");
document.addEventListener("mousemove",(e)=>{
  glow.style.left=e.clientX+"px";
  glow.style.top=e.clientY+"px";
});


// ================= ЗВЁЗДЫ =================
const container=document.getElementById("particles");
const particles=[];

for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;

  p.style.left=x+"px";
  p.style.top=y+"px";
  container.appendChild(p);

  particles.push({
    el:p,
    x,y,
    vx:(Math.random()-0.5)*0.4,
    vy:(Math.random()-0.5)*0.4
  });
}

function animate(){
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0)p.x=window.innerWidth;
    if(p.x>window.innerWidth)p.x=0;
    if(p.y<0)p.y=window.innerHeight;
    if(p.y>window.innerHeight)p.y=0;

    p.el.style.left=p.x+"px";
    p.el.style.top=p.y+"px";
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
