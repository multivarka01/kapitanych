<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Капитаныч — ссылки</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#0e0e16;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* ================= LOADER ================= */

.loader{
  position:fixed;
  inset:0;
  background:#0e0e16;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  font-size:32px;
  letter-spacing:4px;
  font-weight:600;
}

.loader span{
  opacity:0;
  animation:fade 0.6s forwards;
}

@keyframes fade{
  to{opacity:1}
}

/* ================= ОСНОВА ================= */

.container{
  position:relative;
  text-align:center;
  width:100%;
  max-width:400px;
  padding:20px;
  z-index:2;
  opacity:0;
  transition:opacity .6s ease;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin-bottom:15px;
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}

.title,.subtitle,.link{
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}

.title{
  margin:10px 0 5px;
}

.subtitle{
  color:#aaa;
  margin-bottom:22px;
}

.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ================= LIQUID GLASS ================= */

.link{
  position:relative;
  display:block;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  color:white;

  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);

  border:1px solid rgba(255,255,255,0.08);
  overflow:hidden;
}

/* блик */
.link::before{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width:120%;
  height:200%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
  transform:rotate(25deg);
  transition:0.6s;
}

.link:hover{
  transform:translateY(-3px);
  background:rgba(255,255,255,0.12);
}

.link:hover::before{
  left:120%;
}

/* ================= появление ================= */

.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= звёзды ================= */

#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* ================= шар ================= */

.cursor{
  position:fixed;
  width:220px;
  height:220px;
  border-radius:50%;
  pointer-events:none;
  z-index:1;
  background:radial-gradient(circle,
    rgba(150,0,255,0.35) 0%,
    rgba(150,0,255,0.15) 40%,
    rgba(150,0,255,0) 70%);
  transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader" id="loader"></div>

<!-- фон -->
<canvas id="stars"></canvas>
<div class="cursor"></div>

<!-- контент -->
<div class="container" id="content">
  <img class="avatar" src="https://i.ibb.co/pr0NNwxx/444444.png">

  <h1 class="title">Капитаныч</h1>

  <div class="links">
    <a class="link" href="https://donatex.gg/donate/kapitanych" target="_blank">Donatex</a>
    <a class="link" href="https://www.donationalerts.com/r/bossgg" target="_blank">DonatAlerts</a>
    <a class="link" href="https://t.me/KapitanGG" target="_blank">Telegram</a>
    <a class="link" href="https://discord.com/channels/596071929765560341/916292648875229185" target="_blank">Discord</a>
    <a class="link" href="https://www.twitch.tv/kapitanych_" target="_blank">Twitch</a>
    <a class="link" href="https://www.youtube.com/@Капитаныч" target="_blank">YouTube</a>
    <a class="link" href="https://www.tiktok.com/@tt_kapitanych" target="_blank">TikTok</a>
  </div>
</div>

<script>
// ================= LOADER TEXT =================
const nameText = "Kapitanych";
const loader = document.getElementById("loader");

nameText.split("").forEach((l,i)=>{
  const span=document.createElement("span");
  span.textContent=l;
  span.style.animationDelay=(i*0.1)+"s";
  loader.appendChild(span);
});

// скрываем лоадер
setTimeout(()=>{
  loader.style.opacity="0";
  loader.style.pointerEvents="none";
  document.getElementById("content").style.opacity="1";

  const els=document.querySelectorAll(".avatar,.title,.subtitle,.link");
  els.forEach((e,i)=>setTimeout(()=>e.classList.add("show"),120*i));
}, 1600);


// ================= шар =================
const cursor=document.querySelector(".cursor");
let mouseX=window.innerWidth/2;
let mouseY=window.innerHeight/2;
let posX=mouseX;
let posY=mouseY;

window.addEventListener("mousemove",e=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
});

function animateCursor(){
  posX+=(mouseX-posX)*0.1;
  posY+=(mouseY-posY)*0.1;
  cursor.style.left=posX+"px";
  cursor.style.top=posY+"px";
  requestAnimationFrame(animateCursor);
}
animateCursor();


// ================= звёзды =================
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const stars=Array.from({length:150},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  size:Math.random()*2
}));

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    s.y+=0.25;
    if(s.y>canvas.height) s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
