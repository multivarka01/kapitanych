<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kapitanych</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Inter,system-ui,Arial;
  background:#0b0f1a;
  color:white;
  overflow-x:hidden;
}

/* ---------------- LOADER ---------------- */

#loader{
  position:fixed;
  inset:0;
  background:#0b0f1a;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  transition:opacity 1s;
}

#loader h1{
  font-size:42px;
  letter-spacing:6px;
  opacity:0;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* ---------------- NAVBAR ---------------- */

.nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;

  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;

  background:rgba(15,18,35,0.55);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border-bottom:1px solid rgba(255,255,255,0.08);

  z-index:10;
}

.nav-group{
  display:flex;
  gap:16px;
  align-items:center;
}

.nav a{
  color:#aaa;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.nav a:hover{
  color:#fff;
  text-shadow:0 0 10px #6cf;
}

/* центр */
.nav-center{
  display:flex;
  align-items:center;
  justify-content:center;
}

.nav-avatar{
  width:46px;
  height:46px;
  border-radius:50%;
  border:2px solid #6cf;
  box-shadow:0 0 10px #6cf;
  cursor:pointer;
  transition:.3s;
}

.nav-avatar:hover{
  transform:scale(1.1);
  box-shadow:0 0 22px #6cf;
}

/* ---------------- HERO ---------------- */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding-top:70px;
}

.hero h2{
  font-size:48px;
  margin-bottom:20px;
}

/* ---------------- BUTTONS ---------------- */

.links{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-top:20px;
}

.btn{
  padding:14px 28px;
  border-radius:12px;
  border:2px solid #6cf;
  color:white;
  text-decoration:none;
  font-weight:700;
  transition:.3s;
}

.btn:hover{
  background:#6cf;
  color:#0b0f1a;
  box-shadow:0 0 20px #6cf;
  transform:translateY(-3px);
}

/* ---------------- STARS ---------------- */

#particles{
  position:fixed;
  inset:0;
  z-index:-2;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* ---------------- CURSOR GLOW ---------------- */

#cursor{
  position:fixed;
  width:600px;
  height:600px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle, rgba(140,0,255,0.15) 0%, rgba(0,0,0,0) 70%);
  transform:translate(-50%,-50%);
  z-index:-1;
}

</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <h1>KAPITANYCH</h1>
</div>

<!-- NAV -->
<div class="nav">
  <div class="nav-group">
    <a href="https://donatex.gg/donate/kapitanych">Donatex</a>
    <a href="https://www.donationalerts.com/r/bossgg">DonatAlerts</a>
    <a href="https://t.me/KapitanGG">Telegram</a>
  </div>

  <div class="nav-center">
    <!-- СЮДА СТАВИШЬ АВАТАРКУ -->
    <img src="https://i.ibb.co/pr0NNwxx/444444.png" class="nav-avatar" onclick="openTwitch()">
  </div>

  <div class="nav-group">
    <a href="https://discord.com/channels/596071929765560341/916292648875229185">Discord</a>
    <a href="https://www.youtube.com/@Капитаныч">YouTube</a>
    <a href="https://www.tiktok.com/@tt_kapitanych">TikTok</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h2>Kapitanych</h2>

  <div class="links">
    <a class="btn" href="#">Моя ссылка</a>
    <a class="btn" href="#">Моя ссылка</a>
    <a class="btn" href="#">Моя ссылка</a>
  </div>
</section>

<div id="particles"></div>
<div id="cursor"></div>

<script>
/* -------- LOADER -------- */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loader").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("loader").style.display="none";
    },1000);
  },2000);
});

/* -------- TWITCH CLICK -------- */
function openTwitch(){
  window.open("https://twitch.tv/kapitanych_","_blank"); // поменяешь
}

/* -------- STARS -------- */
const container = document.getElementById("particles");

for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.opacity=Math.random();
  container.appendChild(s);
}

/* -------- CURSOR -------- */
const cursor=document.getElementById("cursor");

document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});
</script>

</body>
</html>
