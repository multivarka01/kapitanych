<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Капитаныч — ссылки</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#0e0e16;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* ===== контейнер ===== */
.container{
  position:relative;
  text-align:center;
  width:100%;
  max-width:400px;
  padding:20px;
  z-index:2;
}

/* ===== аватар ===== */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin-bottom:15px;
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}

/* ===== текст ===== */
.title,.subtitle,.link{
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}

.title{
  margin:10px 0 5px;
}

.subtitle{
  color:#aaa;
  margin-bottom:22px;
}

/* ===== кнопки ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.link{
  display:block;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  color:white;
  background:#242433;
  backdrop-filter:blur(10px);
}

.link:hover{
  transform:translateY(-3px);
  background:#2f2f44;
}

/* ===== появление ===== */
.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== canvas звёзд ===== */
#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* ===== шар за мышкой ===== */
.cursor{
  position:fixed;
  width:220px;
  height:220px;
  border-radius:50%;
  pointer-events:none;
  z-index:1;
  background:radial-gradient(circle,
    rgba(150, 0, 255, 0.35) 0%,
    rgba(150, 0, 255, 0.15) 40%,
    rgba(150, 0, 255, 0) 70%);
  transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="cursor"></div>

<div class="container">
  <img class="avatar" src="https://i.imgur.com/6VBx3io.png">

  <h1 class="title">Капитаныч</h1>
  <p class="subtitle">@multivarka01</p>

  <div class="links">
    <a class="link" href="https://t.me/" target="_blank">Telegram</a>
    <a class="link" href="https://github.com/" target="_blank">GitHub</a>
    <a class="link" href="https://vk.com/" target="_blank">VK</a>
  </div>
</div>

<script>
// ===== плавное появление элементов =====
const els=document.querySelectorAll(".avatar,.title,.subtitle,.link");
els.forEach((e,i)=>setTimeout(()=>e.classList.add("show"),120*i));


// ===== шар за мышкой =====
const cursor = document.querySelector(".cursor");
let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;
let posX = mouseX;
let posY = mouseY;

window.addEventListener("mousemove",e=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animateCursor(){
  posX += (mouseX - posX) * 0.1;
  posY += (mouseY - posY) * 0.1;
  cursor.style.left = posX + "px";
  cursor.style.top = posY + "px";
  requestAnimationFrame(animateCursor);
}
animateCursor();


// ===== космос / звёзды =====
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const stars = Array.from({length:150},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  size:Math.random()*2
}));

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    s.y += 0.25;
    if(s.y > canvas.height) s.y = 0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
