<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Капитаныч — ссылки</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#0b0f1a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* ================= LOADER ================= */

.loader{
  position:fixed;
  inset:0;
  background:#0b0f1a;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  font-size:32px;
  letter-spacing:4px;
  font-weight:600;
}

.loader span{
  opacity:0;
  animation:fade 0.6s forwards;
}
@keyframes fade{to{opacity:1}}

/* ================= ОСНОВА ================= */

.container{
  position:relative;
  text-align:center;
  width:100%;
  max-width:400px;
  padding:20px;
  z-index:2;
  opacity:0;
  transition:opacity .6s ease;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin-bottom:15px;
}

.title{margin:10px 0 5px}
.subtitle{color:#aaa;margin-bottom:22px}

.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ================= НЕОН ================= */

.link{
  display:block;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  background:#151a2c;
  border:2px solid #00e5ff55;
  box-shadow:0 0 8px #00e5ff33;
  transition:.3s;
}

.link:hover{
  border-color:#00e5ff;
  box-shadow:0 0 12px #00e5ff, 0 0 28px #00e5ff88;
  transform:translateY(-3px);
}

/* ================= КРУГ К МЫШКЕ ================= */

#cursor-glow{
  width:800px;
  height:800px;
  background:radial-gradient(circle,
    rgba(0,229,255,0.08) 0%,
    rgba(0,0,0,0) 70%);
  position:fixed;
  pointer-events:none;
  z-index:0;
  transform:translate(-50%,-50%);
}

/* ================= ЗВЁЗДЫ ================= */

.particle{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.6;
  pointer-events:none;
  z-index:0;
}
</style>
</head>

<body>

<div class="loader" id="loader"></div>

<div id="cursor-glow"></div>
<div id="particles"></div>

<div class="container" id="content">
  <img class="avatar" src="https://i.ibb.co/pr0NNwxx/444444.png">

  <h1 class="title">Капитаныч</h1>

<div class="links">
    <a class="link" href="https://donatex.gg/donate/kapitanych" target="_blank">Donatex</a>
    <a class="link" href="https://www.donationalerts.com/r/bossgg" target="_blank">DonatAlerts</a>
    <a class="link" href="https://t.me/KapitanGG" target="_blank">Telegram</a>
    <a class="link" href="https://discord.com/channels/596071929765560341/916292648875229185" target="_blank">Discord</a>
    <a class="link" href="https://www.twitch.tv/kapitanych_" target="_blank">Twitch</a>
    <a class="link" href="https://www.youtube.com/@Капитаныч" target="_blank">YouTube</a>
    <a class="link" href="https://www.tiktok.com/@tt_kapitanych" target="_blank">TikTok</a>
  </div>
</div>

<script>
// ================= LOADER =================
const nameText="Kapitanych";
const loader=document.getElementById("loader");

nameText.split("").forEach((l,i)=>{
  const span=document.createElement("span");
  span.textContent=l;
  span.style.animationDelay=(i*0.1)+"s";
  loader.appendChild(span);
});

setTimeout(()=>{
  loader.style.opacity="0";
  loader.style.pointerEvents="none";
  document.getElementById("content").style.opacity="1";
},1600);


// ================= КРУГ =================
const glow=document.getElementById("cursor-glow");

document.addEventListener("mousemove",(e)=>{
  glow.style.left=e.clientX+"px";
  glow.style.top=e.clientY+"px";
});


// ================= ЗВЁЗДЫ =================
const container=document.getElementById("particles");
const particles=[];

for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;

  p.style.left=x+"px";
  p.style.top=y+"px";
  container.appendChild(p);

  particles.push({
    el:p,
    x,y,
    vx:(Math.random()-0.5)*0.4,
    vy:(Math.random()-0.5)*0.4
  });
}

function animate(){
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0)p.x=window.innerWidth;
    if(p.x>window.innerWidth)p.x=0;
    if(p.y<0)p.y=window.innerHeight;
    if(p.y>window.innerHeight)p.y=0;

    p.el.style.left=p.x+"px";
    p.el.style.top=p.y+"px";
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
