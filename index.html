<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Inter,system-ui,Arial;
  background:#0b0f1a;
  color:white;
  overflow-x:hidden;
}

/* –≤—Å—ë —á—Ç–æ –±–ª—é—Ä–∏—Ç—Å—è */
.wrapper{
  position:relative;
  transition:transform .2s ease, filter .4s;
}

.wrapper.blur{
  filter:blur(8px);
}

/* ---------------- NAVBAR ---------------- */

.nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
  background:rgba(15,18,35,0.55);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:10;
}

.nav-group{
  display:flex;
  gap:16px;
  align-items:center;
}

.nav a{
  color:#aaa;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.nav a:hover{
  color:#fff;
  text-shadow:0 0 10px #6cf;
}

.nav-avatar{
  width:46px;
  height:46px;
  border-radius:50%;
  border:2px solid #6cf;
  box-shadow:0 0 10px #6cf;
  cursor:pointer;
  transition:.3s;
}

.nav-avatar:hover{
  transform:scale(1.1);
  box-shadow:0 0 22px #6cf;
}

/* ---------------- HERO ---------------- */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding-top:90px;
}

.hero h2{
  font-size:48px;
}

.subtitle{
  margin-top:8px;
  font-size:18px;
  color:#888;
  letter-spacing:2px;
}

/* ---------------- BUTTONS ---------------- */

.links{
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-top:25px;
  width:260px;
}

.btn{
  padding:18px 28px;
  border-radius:14px;
  border:2px solid #6cf;
  color:white;
  text-decoration:none;
  font-weight:700;
  font-size:18px;
  transition:.3s;
}

.btn:hover{
  background:#6cf;
  color:#0b0f1a;
  box-shadow:0 0 25px #6cf;
}

.divider{
  height:1px;
  background:rgba(255,255,255,0.15);
  margin:5px 0;
}

/* ---------------- STARS ---------------- */

#particles{
  position:fixed;
  inset:0;
  z-index:-2;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* ---------------- CURSOR BALL ---------------- */

#cursor{
  position:fixed;
  width:400px;
  height:400px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle, rgba(140,0,255,0.18) 0%, rgba(0,0,0,0) 70%);
  transform:translate(-50%,-50%);
  z-index:-1;
}

/* ---------------- FOOTER ---------------- */

.footer{
  position:fixed;
  bottom:20px;
  left:20px;
  text-align:left;
  color:#aaa;
  font-size:14px;
  font-family:monospace;
  opacity:.7;
}

.footer .brand{
  font-weight:700;
  margin-bottom:4px;
  color:white;
}

/* ---------------- MUSIC BUTTON ---------------- */

.music-btn{
  position:fixed;
  left:50%;
  bottom:30px;
  transform:translateX(-50%);
  padding:16px 28px;
  border-radius:12px;
  border:2px solid #ff2e2e;
  background:#1a0b0b;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 0 15px #ff2e2e;
  z-index:20;
}

.music-btn:hover{
  background:#ff2e2e;
  color:black;
  box-shadow:0 0 30px red;
}

/* ---------------- COUNTDOWN ---------------- */

.countdown{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  font-weight:900;
  background:rgba(0,0,0,0.4);
  z-index:30;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.countdown.show{
  opacity:1;
}

/* ---------------- MOBILE ---------------- */

@media (max-width:768px){
  .hero h2{ font-size:32px; }
  .subtitle{ font-size:14px; }
  .links{ width:90%; max-width:320px; }
  #cursor{ width:200px; height:200px; }
  .countdown{ font-size:70px; }
}

</style>
</head>

<!-- –ö–ù–û–ü–ö–ê -->
<button class="music-btn" id="musicBtn">üî¥–ù–ï –ù–ê–ñ–ò–ú–ê–ôüî¥</button>

<div class="countdown" id="countdown">3</div>

<div id="cursor"></div>

<script>

/* -------- –ö–ù–û–ü–ö–ê -> –û–¢–°–ß–Å–¢ -------- */
const btn = document.getElementById("musicBtn");
const audio = document.getElementById("music");
const countdown = document.getElementById("countdown");

btn.addEventListener("click", ()=>{
  wrapper.classList.add("blur");
  countdown.classList.add("show");

  let num = 3;
  countdown.textContent = num;

  const interval = setInterval(()=>{
    num--;
    if(num > 0){
      countdown.textContent = num;
    } else {
      clearInterval(interval);
      countdown.classList.remove("show");
      wrapper.classList.remove("blur");
      audio.currentTime = 0;
      audio.play();
    }
  },1000);
});

/* -------- STARS -------- */
const container = document.getElementById("particles");
const stars=[];

for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";

  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;
  let speed=Math.random()*0.15+0.05;

  s.style.left=x+"px";
  s.style.top=y+"px";

  container.appendChild(s);
  stars.push({el:s,y,speed});
}

function animateStars(){
  stars.forEach(star=>{
    star.y+=star.speed;
    if(star.y>window.innerHeight) star.y=0;
    star.el.style.top=star.y+"px";
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* -------- CURSOR -------- */
const cursor=document.getElementById("cursor");
let mouseX=0, mouseY=0;
let posX=0, posY=0;

document.addEventListener("mousemove",e=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
});

function animateCursor(){
  posX+=(mouseX-posX)*0.08;
  posY+=(mouseY-posY)*0.08;
  cursor.style.left=posX+"px";
  cursor.style.top=posY+"px";
  requestAnimationFrame(animateCursor);
}
animateCursor();

</script>
