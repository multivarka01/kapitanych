<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои ссылки</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(180deg,#0f0f14,#1c1c26);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  text-align:center;
  width:100%;
  max-width:400px;
  padding:20px;
}
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin-bottom:15px;
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}
.title,.subtitle,.link{
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
}
.subtitle{
  color:#aaa;
  margin-bottom:20px;
}
.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.link{
  display:block;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  color:white;
  background:#2a2a36;
}
.link:hover{
  background:#3a3a4a;
  transform:translateY(-2px);
}
.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>
<div class="container">
  <img class="avatar" src="https://i.imgur.com/6VBx3io.png" />

  <h1 class="title">Капитаныч</h1>
  <p class="subtitle">@multivarka01</p>

  <div class="links">
    <a class="link" href="https://t.me/KapitanGG" target="_blank">Telegram</a>
    <a class="link" href="https://github.com/" target="_blank">GitHub</a>
    <a class="link" href="https://vk.com/" target="_blank">VK</a>
  </div>
</div>

<script>
const els=document.querySelectorAll(".avatar,.title,.subtitle,.link");
els.forEach((e,i)=>setTimeout(()=>e.classList.add("show"),120*i));
</script>

</body>
</html>
