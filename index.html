<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kapitanych</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Inter,system-ui,Arial;
  background:#0b0f1a;
  color:white;
  overflow-x:hidden;
}

/* ---------------- AURORA ---------------- */
.bg-aurora{
  position:fixed;
  inset:0;
  z-index:-3;
  overflow:hidden;
}

.bg-aurora::before,
.bg-aurora::after{
  content:"";
  position:absolute;
  width:1200px;
  height:1200px;
  filter:blur(120px);
  opacity:0.35;
  animation:moveAurora 18s infinite alternate ease-in-out;
}

.bg-aurora::before{
  background:radial-gradient(circle, #7b5cff, transparent 60%);
  top:-200px;
  left:-200px;
}

.bg-aurora::after{
  background:radial-gradient(circle, #00d4ff, transparent 60%);
  bottom:-200px;
  right:-200px;
  animation-delay:4s;
}

@keyframes moveAurora{
  from{ transform:translate(0,0) scale(1); }
  to{ transform:translate(200px,100px) scale(1.2); }
}

/* ---------------- NAVBAR ---------------- */

.nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;

  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;

  background:rgba(15,18,35,0.55);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,0.08);

  z-index:10;
}

.nav-group{
  display:flex;
  gap:16px;
  align-items:center;
}

.nav a{
  color:#aaa;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.nav a:hover{
  color:#fff;
  text-shadow:0 0 10px #6cf;
}

.nav-avatar{
  width:46px;
  height:46px;
  border-radius:50%;
  border:2px solid #6cf;
  box-shadow:0 0 10px #6cf;
  cursor:pointer;
  transition:.3s;
}

.nav-avatar:hover{
  transform:scale(1.1);
  box-shadow:0 0 22px #6cf;
}

/* ---------------- HERO ---------------- */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding-top:90px;

  opacity:0;
  transform:translateY(20px);
  transition:1s;
}

.hero.show{
  opacity:1;
  transform:translateY(0);
}

.hero h2{
  font-size:48px;
  margin-bottom:10px;
}

/* ---------------- STREAM STATUS ---------------- */

.stream-status{
  font-weight:700;
  font-size:14px;
  letter-spacing:1px;
}

.live{
  color:#a970ff;
  text-shadow:0 0 10px #a970ff;
}

.offline{
  color:#777;
}

/* ---------------- STARS ---------------- */

#particles{
  position:fixed;
  inset:0;
  z-index:-2;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* ---------------- FOOTER ---------------- */

.footer{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  color:#aaa;
  font-size:14px;
  font-family:monospace;
  opacity:.7;
}

/* ---------------- MOBILE ---------------- */

@media (max-width:768px){

  .nav{
    height:auto;
    padding:10px;
    flex-direction:column;
    gap:10px;
  }

  .nav-group{
    flex-wrap:wrap;
    justify-content:center;
  }

  .hero h2{
    font-size:32px;
  }
}

</style>
</head>
<body>

<!-- AURORA -->
<div class="bg-aurora"></div>

<!-- NAV -->
<div class="nav">
  <div class="nav-group">
    <a href="https://donatex.gg/donate/kapitanych">Donatex</a>
    <a href="https://www.donationalerts.com/r/bossgg">DonatAlerts</a>
    <a href="https://t.me/KapitanGG">Telegram</a>
  </div>

  <img src="https://i.ibb.co/pr0NNwxx/444444.png" class="nav-avatar"
       onclick="window.open('https://twitch.tv/kapitanych_','_blank')">

  <div class="nav-group">
    <a href="https://discord.com/">Discord</a>
    <a href="https://www.youtube.com/@Капитаныч">YouTube</a>
    <a href="https://www.tiktok.com/@tt_kapitanych">TikTok</a>
  </div>
</div>

<!-- HERO -->
<section class="hero" id="hero">
  <h2>Kapitanych</h2>
  <div id="streamStatus" class="stream-status">проверяем...</div>
</section>

<!-- FOOTER -->
<div class="footer">
  ©2025 KAPITANYCH. ALL RIGHTS RESERVED
</div>

<div id="particles"></div>

<script>
/* -------- HERO SHOW -------- */
window.addEventListener("load",()=>{
  document.getElementById("hero").classList.add("show");
});

/* -------- STREAM STATUS -------- */
async function checkStream(){
  const el = document.getElementById("streamStatus");

  try{
    const res = await fetch("https://decapi.me/twitch/uptime/kapitanych_");
    const text = await res.text();

    if(text.toLowerCase().includes("offline")){
      el.textContent = "● OFFLINE";
      el.className = "stream-status offline";
    }else{
      el.textContent = "● LIVE";
      el.className = "stream-status live";
    }
  }catch{
    el.textContent = "● OFFLINE";
    el.className = "stream-status offline";
  }
}

checkStream();
setInterval(checkStream, 60000);

/* -------- STARS -------- */
const container = document.getElementById("particles");
const starCount = window.innerWidth > 768 ? 120 : 40;

for(let i=0;i<starCount;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.top=Math.random()*window.innerHeight+"px";
  container.appendChild(s);
}
</script>

</body>
</html>
