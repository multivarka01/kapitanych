<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kapitanych</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Inter,system-ui,Arial;
  background:#0b0f1a;
  color:white;
  overflow:hidden; /* УБРАЛИ ЛИШНИЙ СКРОЛЛ */
}

/* ---------------- NAVBAR ---------------- */

.nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
  background:rgba(15,18,35,0.55);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:10;
}

.nav-group{
  display:flex;
  gap:16px;
  align-items:center;
}

.nav a{
  color:#aaa;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.nav a:hover{
  color:#fff;
  text-shadow:0 0 10px #6cf;
}

.nav-avatar{
  width:46px;
  height:46px;
  border-radius:50%;
  border:2px solid #6cf;
  box-shadow:0 0 10px #6cf;
  cursor:pointer;
  transition:.3s;
}

.nav-avatar:hover{
  transform:scale(1.1);
  box-shadow:0 0 22px #6cf;
}

/* ---------------- HERO ---------------- */

.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding-top:90px;
}

.hero h2{
  font-size:48px;
}

.subtitle{
  margin-top:8px;
  font-size:18px;
  color:#888;
  letter-spacing:2px;
}

/* ---------------- BUTTONS ---------------- */

.links{
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-top:25px;
  width:260px;
}

.btn{
  padding:18px 28px;
  border-radius:14px;
  border:2px solid #6cf;
  color:white;
  text-decoration:none;
  font-weight:700;
  font-size:18px;
  transition:.3s;

  opacity:0;
  transform:translateY(15px);
}

.btn.show{
  opacity:1;
  transform:translateY(0);
}

.btn:hover{
  background:#6cf;
  color:#0b0f1a;
  box-shadow:0 0 25px #6cf;
}

.divider{
  height:1px;
  background:rgba(255,255,255,0.15);
  margin:5px 0;
}

/* ---------------- STARS ---------------- */

#particles{
  position:fixed;
  inset:0;
  z-index:-3;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* ---------------- BIG CIRCLES ---------------- */

#circles{
  position:fixed;
  inset:0;
  z-index:-2;
  overflow:hidden;
}

.circle{
  position:absolute;
  border-radius:50%;
  filter:blur(20px);
  opacity:0;
  animation:fadeCircle 6s ease forwards;
}

@keyframes fadeCircle{
  0%{opacity:0; transform:scale(.8);}
  50%{opacity:.5;}
  100%{opacity:0; transform:scale(1.2);}
}

/* ---------------- CURSOR ---------------- */

#cursor{
  position:fixed;
  width:400px;
  height:400px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle, rgba(140,0,255,0.18) 0%, rgba(0,0,0,0) 70%);
  transform:translate(-50%,-50%);
  z-index:-1;
}

/* ---------------- FOOTER ---------------- */

.footer{
  position:fixed;
  bottom:20px;
  left:20px;
  text-align:left;
  color:#aaa;
  font-size:14px;
  font-family:monospace;
  opacity:.7;
}

.footer .brand{
  font-weight:700;
  margin-bottom:4px;
  color:white;
}

/* ---------------- MOBILE ---------------- */

@media (max-width:768px){

  .hero h2{
    font-size:32px;
  }

  .subtitle{
    font-size:14px;
  }

  .links{
    width:90%;
    max-width:320px;
  }

  #cursor{
    width:200px;
    height:200px;
  }
}

</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-group">
    <a href="https://donatex.gg/donate/kapitanych">Donatex</a>
    <a href="https://www.donationalerts.com/r/bossgg">DonatAlerts</a>
    <a href="https://t.me/KapitanGG">Telegram</a>
  </div>

  <img src="https://i.ibb.co/pr0NNwxx/444444.png" class="nav-avatar"
       onclick="window.open('https://twitch.tv/kapitanych_','_blank')">

  <div class="nav-group">
    <a href="https://discord.com/">Discord</a>
    <a href="https://www.youtube.com/@Капитаныч">YouTube</a>
    <a href="https://www.tiktok.com/@tt_kapitanych">TikTok</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h2>Kapitanych</h2>
  <div class="subtitle">Multivarka</div>

  <div class="links">
    <a class="btn" href="https://donatex.gg/donate/kapitanych">Donatex</a>
    <a class="btn" href="https://www.donationalerts.com/r/bossgg">DonatAlerts</a>

    <div class="divider"></div>

    <a class="btn" href="https://t.me/KapitanGG">Telegram</a>
    <a class="btn" href="https://discord.com/">Discord</a>

    <div class="divider"></div>

    <a class="btn" href="https://www.youtube.com/@Капитаныч">YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@tt_kapitanych">TikTok</a>
  </div>
</section>

<!-- FOOTER -->
<div class="footer">
  <div class="brand">Kapitanych</div>
  <div>© 2026 KAPITANYCH. ALL RIGHTS RESERVED</div>
</div>

<div id="particles"></div>
<div id="circles"></div>
<div id="cursor"></div>

<script>

/* -------- КНОПКИ (ГАРАНТИРОВАННЫЙ ЗАПУСК) -------- */
document.querySelectorAll(".btn").forEach((b,i)=>{
  setTimeout(()=>b.classList.add("show"),150*i);
});

/* -------- STARS -------- */
const starContainer = document.getElementById("particles");

for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.top=Math.random()*window.innerHeight+"px";
  starContainer.appendChild(s);
}

/* -------- CIRCLES -------- */
const circles = document.getElementById("circles");
const colors = [
  "rgba(108,200,255,0.4)",
  "rgba(170,120,255,0.4)",
  "rgba(255,120,200,0.4)",
  "rgba(120,255,200,0.4)"
];

function spawnCircle(){
  const c = document.createElement("div");
  c.className="circle";
  const size = Math.random()*200 + 120;
  c.style.width=size+"px";
  c.style.height=size+"px";
  c.style.left=Math.random()*100+"vw";
  c.style.top=Math.random()*100+"vh";
  c.style.background=`radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]}, transparent 70%)`;
  circles.appendChild(c);
  setTimeout(()=>c.remove(),6000);
}
setInterval(spawnCircle,1200);

/* -------- CURSOR -------- */
const cursor=document.getElementById("cursor");

if(cursor){
let mouseX=0, mouseY=0;
let posX=0, posY=0;

document.addEventListener("mousemove",e=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
});

function animateCursor(){
  posX+=(mouseX-posX)*0.08;
  posY+=(mouseY-posY)*0.08;
  cursor.style.left=posX+"px";
  cursor.style.top=posY+"px";
  requestAnimationFrame(animateCursor);
}
animateCursor();
}

</script>

</body>
</html>
